<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Yinks ðŸ”— -->
    <link rel="stylesheet" href="../Index.css">
    <link rel="shortcut icon" href="../Images/Yini Exercise Favicon.png" type="image/x-icon">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin - Yini Exercise</title>
</head>

<body>
    <header class="Yini_Header">

        <h2>Yini Exercise</h2>

        <nav>
            <ul>
                <li><i class="fi fi-rr-info"></i> About</li>
                <li><i class="fi fi-rr-volleyball"></i> Teams</li>
                <li><i class="fi fi-rr-gym"></i> Exercise</li>
                <li><i class="fi fi-rr-envelope"></i> Contact</li>
            </ul>
        </nav>

        <div class="Account">
            <button class="Outline_Button">Sign In</button>
            <button class="Gradient_Button">Sign Up</button>
        </div>

        <div class="Buttons">
            <button class="Outline_Button" onclick="ToggleTheme()"><i class="fi fi-rr-brightness"></i></button>
            <button class="Inline_Button" id="SideButton"><i class="fi fi-rr-menu-burger"></i></button>
        </div>

    </header>

    <div class="Account_Form">
        <h2>Sign Up</h2>

        <form id="Sign_Up" method="POST">
            <input type="text" max="50" name="Name" id="Name">
            <input type="email" name="Email" id="Email">

            <input type="password" name="Secure_Password" id="Secure_Password">

            <button type="submit">Sign Up!</button>
        </form>
    </div>
    
    <script src="../Index.js"></script>
</body>
</html>
